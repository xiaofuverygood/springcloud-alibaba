server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: dev #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称
      #上述三个综合：dev分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/dev/config-dev.yml
      uri: http://localhost:3344 #配置中心地址

  #RabbitMQ相关配置，15672是web管理界面的端口，5672是MQ访问的端口
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

#服务注册到的eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/,http://127.0.0.1:7002/eureka/  # 集群版

#暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"